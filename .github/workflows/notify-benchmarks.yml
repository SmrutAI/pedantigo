name: Notify Benchmarks

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  trigger-benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger benchmark run
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.BENCHMARK_TRIGGER_TOKEN }}
          repository: SmrutAI/pedantigo-benchmarks
          event-type: pedantigo-updated
          client-payload: '{"version": "${{ github.event.release.tag_name }}"}'
