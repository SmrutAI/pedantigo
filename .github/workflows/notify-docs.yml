name: Notify Docs

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  trigger-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger docs rebuild
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DOCS_TRIGGER_TOKEN }}
          repository: SmrutAI/pedantigo-docs
          event-type: pedantigo-updated
